<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性能监视器</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="lib/css/font-awesome/css/font-awesome.min.css">
    <!-- main -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!-- 标题栏 -->
    <div id="titlebar">性能监视器
        <i id="close" class="fa fa-remove fa-fw"></i>
        <i id="maximize" class="fa fa-plus fa-fw"></i>
        <i id="minimize" class="fa fa-minus fa-fw"></i>
    </div>


    <!-- CPU历史记录 -->
    <div class="row">
        <div class="col-md-4">
            <canvas id="cpuTotal" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="cpuHistory" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- 内存占用率 -->
    <div class="row">
        <div class="col-md-4">
            <canvas id="memoryTotal" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="memoryHistory" width="400" height="400"></canvas>
        </div>
    </div>


    <script src="lib/script/jquery.min.js"></script>
    <script src="lib/script/Chart.min.js"></script>
    <script src="app/titlebar.js"></script>
    <script src="app/index.js"></script>

</body>
</html>
